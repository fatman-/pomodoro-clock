<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pomodoro Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
	<link rel="stylesheet" href="master.css">
</head>

<body>
	<h1 class="text-center">Pomodoro Clock</h1>
	<div id="input-controls" class="conatiner pomodoro-input">
		<div class="columns">
			<div class="column col-sm-12 col-3 col-mx-auto text-center">
				<input id="minutes-per-pomodoro" type="number">
				<label class="form-label">No. of minutes per session</label>
			</div>
			<div class="column col-sm-12 col-3 col-mx-auto text-center">
				<input id="minutes-per-break" type="number">
				<label class="form-label">No. of minutes per break</label>
			</div>
		</div>
		<br><br><br>
		<div class="coloumns">
			<div class="column col-sm-12 col-3 col-mx-auto text-center">
				<input id="sessions" type="number">
				<label class="form-label">Number of Sessions</label>
			</div>
		</div>

		<div class="container">
			<div class="text-center button-area">
				<button id="start-button" class="btn start-btn text-success">Start</button>
			</div>
		</div>
	</div>
	<div id="pomodoro-clock" style="display: none;">
		<div class="state">
			<h2 id="progressType"> Session Type</h2>
		</div>
		<div class="columns">
			<div class="column col-sm-12 col-3 col-mx-auto text-center">
				<div class="output" id="minutes" type="number"> 1</div>
				<label class="form-label">Minutes</label>
			</div>
			<br>
			<div class="column col-sm-12 col-3 col-mx-auto text-center">
				<div class="output" id="seconds" type="number"> 2</div>
				<label class="form-label">Seconds</label>
			</div>
			<div class="column col-sm-12 col-3 col-mx-auto text-center">
				<div class="output" id="milliSeconds" type="number"> 3</div>
				<label class="form-label">Milli-Seconds</label>
			</div>
		</div>
		<br><br><br>
		<div class="columns">
			<div class=" coloumn col-3 col-mx-auto text-center">
				<div id="completed-sessions"> 4</div>
				<label class="form-label">Sessions</label>
			</div>
		</div>
		<div id="controls" class="text-center button-area">
			<button id="pause-button" class="btn pause-btn text-warning">Pause</button>
			<button id="reset-button" class="btn reset-btn text-danger">Reset</button>
		</div>
	</div>
	<script src="PomodoroClock.js"></script>
	<script src="index.js"></script>
</body>

</html>
